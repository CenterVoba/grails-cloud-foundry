    <h1>cf-start</h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>Starts an application.<p class="paragraph"/><h2>Description</h2><p class="paragraph"/>Starts the server(s) for the application. Displays all logs if there's a problem starting.<p class="paragraph"/>Usage:
<div class="code"><pre>grails cf&#45;start &#91;&#45;&#45;appname&#93;</pre></div><p class="paragraph"/>Required arguments: <em class="italic">none</em> .<p class="paragraph"/>Optional arguments:
<ul class="star">
<li><code>appname</code> - The name of the application</li>
</ul><p class="paragraph"/>
